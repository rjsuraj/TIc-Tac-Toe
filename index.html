<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="upper"> 
        <div class="selected" id="player1">
            <p>X</p>
            <p>-</p>
        </div>
        <div class="Notselected" id="player2">
            <p>O</p>
            <p>-</p>
        </div>
        <div class="item3">
            <p>Start game or select player</p>
        </div>
    </div>
    <div class="container">
        <div class="box">

            <div class="item" id="b1"></div>
            <div class="item" id="b2"></div>
            <div class="item" id="b3"></div>
            <div class="item" id="b4"></div>
            <div class="item" id="b5"></div>
            <div class="item" id="b6"></div>
            <div class="item" id="b7"></div>
            <div class="item" id="b8"></div>
            <div class="item" id="b9"></div>
        </div>
    </div>
    <div class="footer">
        <a href="#"><h3>Restart Game</h3></a>
    </div>
</body>
<script src="script.js"></script>

</html>
